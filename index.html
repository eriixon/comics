<html ng-app='comics'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marver Comics Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
    <link rel="stylesheet" href="app/app.css">
</head>

<body>

<div class="callout header text-center">
    <div class="row">
        <div class="small-12 large-4 columns" >
            <a ui-sref="home"><img src="../img/logo.png" alt="marvel logo" id="logo"></a>
        </div>
        <div class="small-12 large-8 columns menu-centered">
            <div class="menu-centered">
                <ul class="menu">
                    <li><a ui-sref="books">One</a></li>
                    <li><a ui-sref="movies">Two</a></li>
                    <li><a ui-sref="heroes">Three</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

    <ui-view></ui-view>

<div class="callout footer text-center">
    <p>Marvel Comics Box</p>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/js-data/2.9.0/js-data.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/js-data-angular/3.2.1/js-data-angular.min.js'></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
    <script src='app/app.js'></script>
    <script src='components/js/home.js'></script>
    <script src='components/js/books.js'></script>
    <script src='components/js/movies.js'></script>
    <script src='components/js/heroes.js'></script>
</body>
</html>
