<html ng-app='comics'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marver Comics Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="app/app.css">
</head>

<body>

    </span>
    <strong>MARVEL TITANIC TEAMS</strong>
  </div>
  <div id="responsive-menu">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="books">Books</a></li>
        <li><a ui-sref="movies">Movies</a></li>
        <li><a ui-sref="heroes"">Avengers</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
</div>

    <ui-view></ui-view>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/plugins/foundation.orbit.js"></script>
    <script src='app/app.js'></script>
    <script src='controllers/home.js'></script>
    <script src='controllers/books.js'></script>
    <script src='controllers/heroes.js'></script>
    <script src='app/marvelApi.js'></script>
