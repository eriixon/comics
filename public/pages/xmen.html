<div class="row">
    <div class="media-object" ng-repeat="book in $ctrl.books ">
        <div class="media-object-section">
            <div class="thumbnail">
                <img ng-src="{{book.thumbnail.path}}.{{book.thumbnail.extension}}">
            </div>
        </div>
        <div class="media-object-section">
            <h4>{{book.title}}</h4>
            <p>{{book.description}}</p>
        </div>
    </div>
</div>
