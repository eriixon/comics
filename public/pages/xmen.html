<div class="row">

    <ul class="card-line" >
        <li class="hero-card" ng-repeat="hero in $ctrl.heroes">
            <div class="card">
                <img class="img-hero" ng-src={{hero.img}}
                <br>
                <h4>{{hero.name}}</h4>
            </div>
        </li>
    </ul>
</div>
