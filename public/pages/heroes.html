<div class="row">
    <div class="media-object" ng-repeat="hero in $ctrl.heroes">
        <div class="media-object-section">
            <div class="thumbnail">
                <img class="img-hero" ng-src={{hero.img}}>
            </div>
        </div>
        <div class="media-object-section">
            <h4>{{hero.name}}</h4>
            <p>{{hero.realName}}</p>
            <p>{{hero.description}}</p>
        </div>
    </div>
</div>
