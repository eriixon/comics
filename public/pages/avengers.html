<div class="row">

    <div id="carousel">
        <figure id="spinner" >
          <img ng-repeat="hero in $ctrl.heroes" ng-src={{hero.img}}
        </figure>
    </div>

    <a style="float:left" onclick="galleryspin('-')">◀</a>
    <a style="float:right" onclick="galleryspin('')">▶</a>

</div>

<script type="text/javascript">
        var angle = 0;
        function galleryspin(sign) {
            spinner = document.querySelector("#spinner");
            if (!sign) { angle = angle + 20; } else { angle = angle - 20; }
            spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
        }
</script>
